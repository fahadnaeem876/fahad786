<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .container{
        margin-top: 180px !important;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="text-center border p-4 bg-white">
            <h1 class="mb-4">PDF to Word Converter</h1>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select a PDF file:</label>
                    <input type="file" class="form-control" name="file" id="file" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Convert to Word</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
