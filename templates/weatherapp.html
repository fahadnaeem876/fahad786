<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4 text-center">Weather App</h1>
        <form method="post" class="mt-4" action="/weatherapp">
            <div class="mb-3">
                <label for="city" class="form-label">Enter the city:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Enter the country code (e.g., US, IN):</label>
                <input type="text" id="country" name="country" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if weather_info %}
            <div class="mt-4">
                <p class="lead">{{ weather_info }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
