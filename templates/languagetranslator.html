<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Language Translator</h1>

        <form method="post" action="/languagetranslator">
            <div class="form-group">
                <label for="text_to_translate">Enter Text to Translate:</label>
                <textarea class="form-control" name="text_to_translate" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="target_language">Select Target Language (e.g., 'es' for Spanish):</label>
                <input type="text" class="form-control" name="target_language" required>
            </div>

            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        {% if original_text %}
            <div class="mt-4">
                <h2>Translation Result</h2>
                <p><strong>Original Text:</strong> {{ original_text }}</p>
                <p><strong>Detected Language:</strong> {{ detected_language }}</p>
                <p><strong>Target Language:</strong> {{ target_language }}</p>
                <p><strong>Translated Text:</strong> {{ translated_text }}</p>
            </div>
        {% elif error_message %}
            <p class="mt-4" style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
