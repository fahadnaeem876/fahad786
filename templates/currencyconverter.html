<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Currency Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
    
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Currency Converter</h1>
    <form method="post" >
        <div class="form-group">
            <label for="amount">Enter the amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="from_currency">Enter the source currency code (e.g., USD):</label>
            <input type="text" class="form-control" id="from_currency" name="from_currency" maxlength="3" required>
        </div>
        <div class="form-group">
            <label for="to_currency">Enter the target currency code (e.g., EUR):</label>
            <input type="text" class="form-control" id="to_currency" name="to_currency" maxlength="3" required>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    {% if result %}
    <div class="mt-4">
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
