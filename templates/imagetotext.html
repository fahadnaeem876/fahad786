<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter - Result</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .imageto {
            margin-top: 190px;
            border: 2px solid #343a40; /* Add a light black border */
            padding: 20px; /* Add padding for better visual appearance */
        }

        /* Optional: Add your custom styles here */
    </style>
</head>
<body>
    <div class="container imageto">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Extracted Text Form Image</h1>
                <form method="post" enctype="multipart/form-data" class="text-center">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".jpg, .png, .jpeg">
                            <label class="custom-file-label" for="fileInput">Choose an image...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <h1 class="text-center mt-4">Extracted Text:</h1>
                <p class="text-center">{{ text }}</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js Scripts (Include them at the end of the body for faster page loading) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
